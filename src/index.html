<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div id="result">0</div>
        <div class="buttons">
            <button class="operator dark" data-action="clear">AC</button>
            <button class="operator dark" data-action="sign">+/-</button>
            <button class="operator dark" data-action="percent">%</button>
            <button class="operator orange" data-action="divide">รท</button>

            <button class="light" data-number="7">7</button>
            <button class="light" data-number="8">8</button>
            <button class="light" data-number="9">9</button>
            <button class="orange" data-action="multiply">ร</button>

            <button class="light" data-number="4">4</button>
            <button class="light" data-number="5">5</button>
            <button class="light" data-number="6">6</button>
            <button class="orange" data-action="subtract">-</button>

            <button class="light" data-number="1">1</button>
            <button class="light" data-number="2">2</button>
            <button class="light" data-number="3">3</button>
            <button class="orange" data-action="add">+</button>

            <button class="span-2 light" data-number="0">0</button>
            <button class="light" data-number=".">,</button>
            <button class="calculate orange" data-action="calculate">=</button>
        </div>
    </div>
</body>
</html>
